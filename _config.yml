  - node_modules
  - .DS_Store
  - CNAME
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md

# Pagination
paginate: 3
paginate_path: '/page/:num/'

# Collections
collections:
